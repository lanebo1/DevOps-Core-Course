---
- name: Login to Docker Hub
  community.docker.docker_login:
    username: "{{ dockerhub_username }}"
    password: "{{ dockerhub_password }}"
  no_log: true

- name: Pull application image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    tag: "{{ docker_image_tag }}"
    source: pull

- name: Inspect current app container
  community.docker.docker_container_info:
    name: "{{ app_container_name }}"
  register: app_container_info
  failed_when: false

- name: Stop existing app container
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    state: stopped
  when:
    - app_container_info.exists | default(false)
    - app_container_info.container.State.Running | default(false)

- name: Remove existing app container
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    state: absent
  when: app_container_info.exists | default(false)

- name: Run application container
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    image: "{{ docker_image }}:{{ docker_image_tag }}"
    state: started
    restart_policy: "{{ app_restart_policy }}"
    ports:
      - "{{ app_port }}:5000"
    env: "{{ app_environment }}"
  notify: restart app container

- name: Wait for application port
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: "{{ app_port }}"
    timeout: 60

- name: Verify health endpoint
  ansible.builtin.uri:
    url: "{{ app_healthcheck_url }}"
    method: GET
    status_code: 200
  register: app_health_response
  retries: 5
  delay: 3
  until: app_health_response.status == 200
